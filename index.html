<!DOCTYPE html>

  <title id="titlePage"></title>        
  
  <style>
    body{
      margin:0px;
      background-color: black;
      }
    /* The navigation bar */
    .navbar {
      z-index: 9999;
      overflow: hidden;
      background-color: #333;
      position: sticky;
      /* Set the navbar to fixed position */
      top: 0;
      /* Position the navbar at the top of the page */
      width: 100%;
      /* Full width */
    }

    /* Links inside the navbar */
    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;

    }


    .txt {
      float: right;
      display: block;
      color: #f2f2f2;
      text-align: left;  
      padding: 14px 16px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 20px;
      font-weight: 300;
    }
	
    .logo2 {
      float: right;
    }       
   

    /* Change background on mouse-over */
    .navbar a:hover {
      background: #ddd;
      color: black;
    }


    .app-container {
      padding: 2px;
      padding-top: 20px;
      background-color: black;
      display: flex;
      flex-direction: row;
      /* align-items: center; */
      width: 100vw;
      min-height: 100vh;
    }
   
    .fore-container,Â .obs-container {
      margin:10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .obs-container {
      flex: 1 1 auto;
    }
    .fore-container {
      flex: 1 1 auto;
    }

    .upperRow {
      /* padding-top: 30px; */
      padding-bottom: 30px;
      display: flex;
      justify-content: center;
      overflow: hidden;
      /* flex-wrap: wrap; */
    }


    .windContainer {
      background: transparent;
      min-width: 350px;
      min-height: 380px;
      flex: 1 1 auto;
      overflow: hidden;
    }

    .wind-chart-container {
      background: transparent;
      /* width: 80%; */
      min-height: 380px;
      flex: 1 1 auto;
      /* display: flex; */
    }
    .imgsat {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px;
      max-width: 650px;
      /* max-height: 402px; */
      align-self: center;
      object-fit: cover;
    }


	

    iframe {
      border: none;
      overflow: hidden;
      padding-top: 5%;
      flex: 1 1 auto;
      max-height: 400px;
      display: flex;
    }

    @media screen and (max-width: 1730px) {
      .app-container{
        flex-direction: column;
      }
      .fore-container {
        flex-direction: row-reverse;
        min-height: 400px;
      }
      iframe {
        height: auto;
        padding: 20px;
        
      }
      .imgsat {
        height: auto;
        
        margin: 20px;
        
      }
      
    }    

    @media screen and (max-width: 1380px) {
      
      
      .imgsat {
        max-width: 450px;
        align-self: unset;
      }
      
    }  

    @media screen and (max-width: 1200px) {
      
      .imgsat {
        max-width: 450px
      }
      .windContainer {
      
      min-width: 300px;
      }
    }  
    @media screen and (max-width: 1100px) {
      
      .fore-container {
        flex-direction: column;
      }
      .imgsat{
        align-self: center;
        max-width: 95%;
        }
        iframe {
        flex: 1 1 400px;
        padding: 20px;
        
      }
    }  
    @media screen and (max-width: 980px) {
      
      .upperRow {
        flex-direction: column;
      }
      .windContainer{
        flex: 1 1 400px;
        align-self: center;
      }
    }  
    @media screen and (max-width: 700px) {
      
      .txt {
        font-size: 15px;
      }
      .navbar img{
        width: 250px;
        object-fit: scale-down;
      }

    }  

    .windLabels {
      padding-top: 0px;
      padding-left: 20px;
      display: flex;
      flex-direction: column;
    }
	
	
hr {
