  <style>

    .app-container {

  <script>

      return response.json();
    }).then(function (data = []) {
      if (location.protocol === 'https:') {
        WindBlowing({ server: "wss://dev.retemet.com", options: { port: 443, rejectUnauthorized: false } }, config[st_id].topic, data);
      } else {
        WindBlowing({ server: "ws://dev.retemet.com", options: { port: 80 } }, config[st_id].topic, data);
      }
