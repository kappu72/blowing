<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="refresh" content="900">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">



  <title id="titlePage"></title>

  <style>
    body {
      margin: 0px;
      background-color: black;
      overflow-x: hidden;
      /* scroll orizzontale inibito */
    }

    /* The navigation bar */
    .navbar {
      z-index: 9999;
      overflow: hidden;
      background-color: #333;
      position: sticky;
      /* Set the navbar to fixed position */
      top: 0;
      /* Position the navbar at the top of the page */
      width: 100%;
      /* Full width */
    }

    /* Links inside the navbar */
    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;

    }


    .txt {
      float: right;
      display: block;
      color: #f2f2f2;
      text-align: left;
      padding: 14px 16px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 20px;
      font-weight: 300;
    }

    .logo2 {
      float: right;
    }


    .iconLevel {
      margin-top: 28px;
      font-size: 30px;
      color: #80B1E0;
      margin-right: 10px;
    }

    .iconData {
      font-size: 23px;
      color: #FFFFFF;
      margin-right: 10px;
    }

    .iconMaxLevel {
      margin-top: 70px;
      font-size: 23px;
      color: #b22222;
      margin-right: 10px;
    }


    .iconMinLevel {
      margin-top: 30px;
      font-size: 23px;
      color: #F3F31A;
      margin-right: 10px;
    }



    /* Change background on mouse-over */
    .navbar a:hover {
      background: #ddd;
      color: black;
    }


    .app-container {
      padding: 2px;
      padding-top: 20px;
      background-color: black;
      display: flex;
      flex-direction: row;
      /* align-items: center; */
      width: 100vw;
      min-height: 100vh;
    }

    .fore-container,
    .obs-container {
      margin: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .fore-container {
      flex: 1 1 auto;
    }

    .upperRow {
      /* padding-top: 30px; */
      padding-bottom: 30px;
      display: flex;
      justify-content: center;
      overflow: hidden;
      /* flex-wrap: wrap; */
    }

    @media screen and (max-width: 992px) {
      .upperRow {
        /* flex-direction: column; */
      }
    }


    .iconContainer {
      background: transparent;
      min-width: 20px;
      min-height: 380px;
      flex: 1 1 auto;
      overflow: hidden;
    }


    .idroContainer {
      background: transparent;
      padding-left: 20px;
      min-width: 350px;
      min-height: 380px;
      flex: 1 1 auto;
      overflow: hidden;
    }


    .wsContainer {
      background: transparent;
      padding-left: 150px;
      min-width: 550px;
      min-height: 380px;
      flex: 1 1 auto;
      overflow: hidden;
    }

    .wind-chart-container {
      background: transparent;
      /* width: 80%; */
      min-height: 380px;
      flex: 1 1 auto;
      /* display: flex; */
    }

    .imgsat {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px;
      max-width: 650px;
      /* max-height: 402px; */
      align-self: center;
      object-fit: cover;
    }


    .imgRight {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px;
      max-width: 700px;
      align-self: center;
      object-fit: cover;
    }




    iframe {
      border: none;
      overflow: hidden;
      flex: 1 1 auto;
      max-height: 400px;
      display: flex;
    }

    @media screen and (max-width: 1730px) {
      .app-container {
        flex-direction: column;
      }

      .fore-container {
        flex-direction: row-reverse;
        min-height: 400px;
      }

      iframe {
        height: auto;
        padding: 20px;

      }

      .imgsat {
        height: auto;

        margin: 20px;

      }

    }

    @media screen and (max-width: 1380px) {


      .imgsat {
        max-width: 450px;
        align-self: unset;
      }

    }

    @media screen and (max-width: 1200px) {

      .upperRow {
        /* flex-wrap: wrap; */
      }

      .imgsat {
        max-width: 450px
      }

      .windContainer {

        min-width: 300px;
      }
    }

    @media screen and (max-width: 1100px) {

      .fore-container {
        flex-direction: column;
      }

      .imgsat {
        align-self: center;
        max-width: 95%;
      }

      iframe {
        flex: 1 1 400px;
        padding: 20px;

      }
    }

    @media screen and (max-width: 980px) {

      .upperRow {
        flex-direction: column;
      }

      .windContainer {
        flex: 1 1 400px;
        align-self: center;
      }
    }

    @media screen and (max-width: 700px) {

      .txt {
        font-size: 15px;
      }

      .navbar img {
        width: 250px;
        object-fit: scale-down;
      }

    }

    .windLabels {
      padding-top: 0px;
      padding-left: 0px;
      display: flex;
      flex-direction: column;
    }


    hr {
      background-color: #999;
      border-width: 0;
      color: #999;
      height: 1px;
      line-height: 0;
      margin: 0.5em 0;
      text-align: center;
    }



    .boxTitle {
      font-family: "Arial Black", Gadget, sans-serif;
      font-size: 17px;
      letter-spacing: 2px;
      word-spacing: 2px;
      color: #FFCC99;
      font-weight: normal;
      text-decoration: none;
      font-style: normal;
      font-variant: normal;
      text-transform: none;
    }

    .windTitle {
      font-family: "Arial Black", Gadget, sans-serif;
      font-size: 15px;
      letter-spacing: 2px;
      word-spacing: 2px;
      color: #666666;
      font-weight: normal;
      text-decoration: none;
      font-style: normal;
      font-variant: normal;
      text-transform: none;
    }


    .windSpeed {
      font-family: "Arial Black", Gadget, sans-serif;
      font-size: 30px;
      letter-spacing: 2px;
      word-spacing: 2px;
      color: #00ACEC;
      font-weight: normal;
      text-decoration: none;
      font-style: normal;
      font-variant: normal;
      text-transform: none;
    }






    .windDir {
      font-family: "Arial Black", Gadget, sans-serif;
      font-size: 30px;
      letter-spacing: 2px;
      word-spacing: 2px;
      color: #FEFE00;
      font-weight: normal;
      text-decoration: none;
      font-style: normal;
      font-variant: normal;
      text-transform: none;
    }


    .levelMax {
      font-family: "Arial Black", Gadget, sans-serif;
      font-size: 15px;
      letter-spacing: 2px;
      word-spacing: 2px;
      color: #b22222;
      font-weight: normal;
      text-decoration: none;
      font-style: normal;
      font-variant: normal;
      text-transform: none;
    }





    .levelMin {
      font-family: "Arial Black", Gadget, sans-serif;
      font-size: 15px;
      letter-spacing: 2px;
      word-spacing: 2px;
      color: #FEFE00;
      font-weight: normal;
      text-decoration: none;
      font-style: normal;
      font-variant: normal;
      text-transform: none;
    }






    .data {
      font-family: "Arial Black", Gadget, sans-serif;
      font-size: 15px;
      letter-spacing: 2px;
      word-spacing: 2px;
      color: #FFFFFF;
      font-weight: normal;
      text-decoration: none;
      font-style: normal;
      font-variant: normal;
      text-transform: none;
    }





    .highcharts-axis-title,
    .highcharts-axis-labels>text,
    .highcharts-legend-item>text {
      font-size: 14px !important;
      /* fill: black !important; */
    }
  </style>

  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-more.js"></script>

</head>
